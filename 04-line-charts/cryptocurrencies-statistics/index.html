<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>Crypto currencies statistics</title>
	<!-- Bootstrap styling -->
	<link rel="stylesheet" href="libs/css/bootstrap-v4.4.1.min.css">
	<!-- jQuery UI styling -->
	<link rel="stylesheet" href="libs/css/jquery-ui-v1.12.1.css">
	<!-- Custom styling -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"></a>
			<h3>Crypto Currencies Development</h3>    
		</div>
	</nav>

	<!-- Bootstrap grid setup -->
	<div class="container">
		<div id="selections" class="row">
			<div class="col-md-4 col-sm-12">
				<div id="slider-div">
					<label>Date: <span id="minDateLabel"></span> - <span id="maxDateLabel"></span></label>
					<div id="date-slider"></div>
				</div>
			</div>
			<div class="col-md-4 col-sm-12">
				<select id="coin-select" class="form-control">
					<option selected value="bitcoin">Bitcoin</option>
					<option value="ethereum">Ethereum</option>
					<option value="bitcoin_cash">Bitcoin Cash</option>
					<option value="litecoin">Litecoin</option>
					<option value="ripple">Ripple</option>
				</select>
			</div>
			<div class="col-md-4 col-sm-12">
				<select id="var-select" class="form-control">
					<option selected value="price_usd">Price in dollars</option>
					<option value="market_cap">Market capitalization</option>
					<option value="24h_vol">24 hour trading volume</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="chart-area"></div>                  
			</div>
		</div>
	</div>

	<!-- External JS libraries -->
	<script src="libs/js/d3.v7.min.js"></script>
	<script src="libs/js/jquery-v3.5.1.min.js"></script>
	<script src="libs/js/jquery-ui-v1.12.1.min.js"></script>
	<script src="libs/js/bootstrap-v4.4.1.min.js"></script>
	<script src="libs/js/popper-v1.16.0.min.js"></script>
	<!-- Custom JS -->
	<script src="js/tooltip.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
