<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>Dynamic Pie and Donut Chart</title>
	<!-- Bootstrap styling -->
	<link rel="stylesheet" href="libs/css/bootstrap-v4.4.1.min.css">
	<!-- jQuery UI styling -->
	<link rel="stylesheet" href="libs/css/jquery-ui-v1.12.1.css">
	<!-- Custom styling -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#"><img id="logo" src="img/blood-logo.png"></a>      
		</div>
	</nav>

	<!-- Bootstrap grid setup -->
	<div class="container">
		<div id="selections" class="row">
			<div id="select-label" class="col-md-4 col-sm-4 text-right align-self-center">Select country:</div>
			<div class="col-md-4 col-sm-4 justify-content-center">
				<select id="country-select" class="form-control"></select>
			</div>
			<div class="col-md-4 col-sm-14">
				<div id="slider-div">
					<label class="radius-label">Inner radius: <span id="innerRadius">0</span></label>
					<div id="slider"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="chart-area"></div>                  
			</div>
		</div>
	</div>

	<!-- External JS libraries -->
	<script src="libs/js/d3.v7.min.js"></script>
	<script src="libs/js/jquery-v3.5.1.min.js"></script>
	<script src="libs/js/jquery-ui-v1.12.1.min.js"></script>
	<script src="libs/js/bootstrap-v4.4.1.min.js"></script>
	<script src="libs/js/popper-v1.16.0.min.js"></script>
	<!-- Custom JS -->
	<script src="js/main.js"></script>
</body>
</html>
