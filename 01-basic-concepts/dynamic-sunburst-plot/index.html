<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>Dynamic Sunburst Plot</title>
	<!-- Bootstrap styling -->
	<link rel="stylesheet" href="libs/css/bootstrap-v4.4.1.min.css">
	<!-- Tooltip styling -->
	<link rel="stylesheet" href="libs/css/d3-tip.css">
	<!-- Custom styling -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"></a>
			<h3>World Countries 2020</h3>    
		</div>
	</nav>

	<!-- Bootstrap grid setup -->
	<div class="container">
		<div class="row selections">
			<div class="col-md-12">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="radioOptions" id="populationRadio" value="population" checked>
					<label class="form-check-label" for="populationRadio">Show by population</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="radioOptions" id="areaRadio" value="land_area">
					<label class="form-check-label" for="areaRadio">Show by land area</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="radioOptions" id="densityRadio" value="density">
					<label class="form-check-label" for="densityRadio">Show by density (Number of people / km2)</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="radioOptions" id="urbanPopulationRadio" value="urban_population">
					<label class="form-check-label" for="urbanPopulationRadio">Show by urban population</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="plot-area"></div>                  
			</div>
		</div>
	</div>

	<!-- External JS libraries -->
	<script src="libs/js/d3.v7.min.js"></script>
	<script src="libs/js/d3-v6-tip.min.js"></script>
	<script src="libs/js/jquery-v3.5.1.min.js"></script>
	<script src="libs/js/bootstrap-v4.4.1.min.js"></script>
	<script src="libs/js/popper-v1.16.0.min.js"></script>
	<!-- Custom JS -->
	<script src="js/tooltip.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
