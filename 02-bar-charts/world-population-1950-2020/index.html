<head>

	<title>World population 1950-2020</title>
	<!-- Bootstrap styling -->
	<link rel="stylesheet" href="libs/css/bootstrap-v4.4.1.min.css">
	<!-- jQuery UI styling -->
	<link rel="stylesheet" href="libs/css/jquery-ui-v1.12.1.css">

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"></a>  
			<h3>World Population 1950 - 2020</h3>
		</div>
	</nav>

	<!-- Bootstrap grid setup -->
	<div class="container">
		<div class="row selections">
			<div class="col-md-3">
				<button id="play-button" class="btn btn-primary">Play</button>
				<button id="reset-button" class="btn btn-primary">Reset</button>
			</div>
			<div id="slider-div" class="col-md-5">
				<label>Year: <span id="year">1950</span></label>
				<div id="year-slider"></div>
			</div>
			<div class="col-md-1">
			</div>
			<div class="col-md-3">
				<select id="country-number-select" class="form-control form-control-lg">
					<option selected value="5">Top 5 Countries</option>
					<option value="10">Top 10 Countries</option>
					<option value="15">Top 15 Countries</option>
					<option value="20">Top 20 Countries</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div id="chart-area" class="col-md-12"></div>
		</div>
	</div>

	<!-- External JS libraries -->
	<script src="libs/js/d3.v7.min.js"></script>
