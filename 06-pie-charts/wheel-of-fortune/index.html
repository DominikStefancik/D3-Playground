<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>Wheel of fortune</title>
	<!-- Bootstrap styling -->
	<link rel="stylesheet" href="libs/css/bootstrap-v4.4.1.min.css">
	<!-- jQuery UI styling -->
	<link rel="stylesheet" href="libs/css/jquery-ui-v1.12.1.css">
	<!-- Custom styling -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container">     
		</div>
	</nav>

	<!-- Bootstrap grid setup -->
	<div class="container">
		<div id="selections" class="row">
			<div class="col-md-5 col-sm-4 justify-content-end">
				<div>
					<button id="left-button" class="btn btn-primary">Turn Left</button>
					<button id="stop-button" class="btn btn-primary">Stop</button>
					<button id="right-button" class="btn btn-primary">Turn Right</button>
				</div>
				<div>
					<label class="radius-label">Slices: <span id="slices">2</span></label>
					<div id="slider-slices"></div>
				</div>
				<div>
					<label class="radius-label">Inner Radius: <span id="innerRadius">0</span></label>
					<div id="slider-radius"></div>
				</div>
				<div>
					<label class="radius-label">Speed: <span id="speed">1000 ms</span></label>
					<div id="slider-speed"></div>
				</div>
			</div>
			<div class="col-md-7">
				<div id="chart-area"></div>                  
			</div>
		</div>
		
	</div>

	<!-- External JS libraries -->
	<script src="libs/js/d3.v7.min.js"></script>
	<script src="libs/js/jquery-v3.5.1.min.js"></script>
	<script src="libs/js/jquery-ui-v1.12.1.min.js"></script>
	<script src="libs/js/bootstrap-v4.4.1.min.js"></script>
	<script src="libs/js/popper-v1.16.0.min.js"></script>
	<!-- Custom JS -->
	<script src="js/main.js"></script>
</body>
</html>
